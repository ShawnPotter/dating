<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Other Meta Tags -->
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- Other Stylesheets -->
  <link rel="stylesheet" href="styles/styles.css">

  <title>Balanced</title>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light bg-white mb-5 border">
  <a class="navbar-brand" href="{{ @BASE }}">Balanced</a>
</nav>

<div class="container border rounded bg-white" id="main">
  <form method="POST" action="summary">
    <fieldset>
      <legend>
        Interests
      </legend>
      <hr>
      <div class="form-group">
        <label class="inputGroupLabel">Indoor Interests</label><br>
        <div class="form-check form-check-inline form-row w-100">
          <repeat group="{{ @indoorActivities }}" key="{{ @key }}" value="{{ @value }}">
            <div class="col-3">
              <input class="form-check-input" type="checkbox" name="indoorInterest[]" id="indoorInterest-{{ @key }}" value="{{ @key }}">
              <label class="form-check-label" for="indoorInterest-{{ @key }}">{{ @value }}</label>
            </div>
          </repeat>
        </div>
      </div>
      <div class="form-group">
        <label class="inputGroupLabel">Outdoor Interests</label><br>
        <div class="form-check form-check-inline form-row w-100">
          <repeat group="{{ @outdoorActivities }}" key="{{ @key }}" value="{{ @value }}">
            <div class="col-3">
              <input class="form-check-input" type="checkbox" name="outdoorInterest[]" id="outdoorInterest-{{ @key }}" value="{{ @key }}">
              <label class="form-check-label" for="outdoorInterest-{{ @key }}">{{ @value }}</label>
            </div>
          </repeat>
        </div>
      </div>
      <div class="form-group row justify-content-end">
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">Next ></button>
        </div>
      </div>
    </fieldset>
  </form>
</div>


<!-- jQuery first, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<!-- Optional JavaScript -->
</body>
</html>
