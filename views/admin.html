<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Other Meta Tags -->
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- Other Stylesheets -->
  <link rel="stylesheet" href="styles/styles.css">

  <title>Balanced</title>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light bg-white mb-5 border">
  <div class="row w-100 justify-content-between">
    <div class="col">
      <a class="navbar-brand" href="{{ @BASE }}">Balanced</a>
    </div>
    <div class="col-1 align-self-center">
      <a class="text-muted" href="admin">Admin</a>
    </div>
  </div>
</nav>

<div class="container border rounded bg-white" id="main">
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Phone</th>
      <th scope="col">Email</th>
      <th scope="col">State</th>
      <th scope="col">Gender</th>
      <th scope="col">Seeking</th>
      <th scope="col">Premium</th>
      <th scope="col">Interests</th>
    </tr>
    </thead>
    <tbody>
    <repeat group="{{ @table }}" value="{{ @row }}">
      <tr>
        <th scope="row">{{ @row.member_id }}</th>
        <td>{{ @row.fname }} {{ @row.lname }}</td>
        <td>{{ @row.age }}</td>
        <td>{{ @row.phone }}</td>
        <td>{{ @row.email }}</td>
        <td>{{ @row.state }}</td>
        <td>{{ @row.gender }}</td>
        <td>{{ @row.seeking }}</td>
        <td class="text-center">
          <check if="{{ @row.premium}} == 0"><input class="noClick" type="checkbox"></check>
          <check if="{{ @row.premium}} == 1"><input class="noClick" type="checkbox" checked></check>
        </td>
        <td>{{ @row.interests }}</td>
      </tr>
    </repeat>
    </tbody>
  </table>
</div>


<!-- jQuery first, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<!-- Optional JavaScript -->
<script src="scripts/noclick.js"></script>
</body>
</html>
